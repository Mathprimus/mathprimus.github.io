<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel = "stylesheet" href="/docs/CSS/Cadastro_style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">

                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="nome"  class="labelInput" >E-mail</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="celular" id="celular" class="inputUser" required >
                    <label for="nome" class="labelInput">Celular</label>
    
                </div> 

                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="feminino">Masculino</label>
                <br>

                <input type="radio" id="outros" name="genero" value="outros" required>
                <label for="feminino">Outros</label>

                <br>
                <input type="radio" id="não_dizer" name="genero" value="não_dizer" required>
                <label for="não_dizer">Prefiro não dizer</label>
                <br>
                <br>

                <label for="data_nascimento"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput"><b>Cidade</b></label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput"><b>Estado</b></label>
                </div>
                <br>

                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
